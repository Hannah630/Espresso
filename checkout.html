  <!-- 訂單列表區 -->
<div id="cart-items" class="my-3 mx-5"></div>

  <form id="checkout-form" class="container my-5">
  <h3 class="mb-4">訂單資訊</h3>

  <div class="mb-3">
    <label for="name" class="form-label">姓名</label>
    <input type="text" id="name" class="form-control" placeholder="請輸入您的姓名" required>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">電話</label>
    <input type="tel" id="phone" class="form-control" placeholder="0912-345-678" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">電子信箱</label>
    <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">地址</label>
    <input type="text" id="address" class="form-control" placeholder="台南市東區..." required>
  </div>

  <!-- 顯示購物車總金額 -->
  <div class="mb-3">
    <label class="form-label">總金額</label>
    <p>NT$ <span id="cart-total">0</span></p>
  </div>

  <button type="submit" class="btn btn-primary">送出訂單</button>
</form>


  <!-- 懸浮購物車圖示 -->
  <div class="floating-cart" onclick="goToCart()">
    <i class="bi bi-cart-fill"></i>
    <span class="cart-count" id="cart-count">0</span> <!-- ← 這個必須有！ -->
  </div>
